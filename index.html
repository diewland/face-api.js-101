<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Face API.js Sample</title>
  </head>
  <body>
    <div class='container'>
      <h1>Face API.js Sample</h1>

      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="upload-img" accept="image/*" capture="camera">
      </div>

      <img id='img-preview' class='img-fluid'>

      <b>References:</b>
      <a href='https://developers.google.com/web/fundamentals/media/capturing-images'>capturing-images</a>,
      <a href='https://github.com/justadudewhohacks/face-api.js'>face-api.js</a>
    </div>

    <!-- bootstrap, jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>

      // browse file event
      $('#upload-img').change(evt => {
        let [ file ] = evt.target.files
        if (!file) return;

        // preview image from upload file
        $('#img-preview').attr('src', URL.createObjectURL(file));

        // TODO 2. detect face from upload file
      });

    </script>
  </body>
</html>
