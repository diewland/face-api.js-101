<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      canvas { width: 100% !important; }
    </style>

    <title>Face API.js Sample</title>
  </head>
  <body>
    <div class='container'>
      <h1>Face API.js Sample</h1>

      <!-- loading -->
      <div class="section-loading">
        <div class="spinner-border" role="status"></div>
      </div>

      <!-- ready -->
      <div class="section-ready d-none">
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload your photo</label>
          <input class="form-control" type="file" id="upload-img" accept="image/*" capture>
        </div>
        <canvas id='preview'></canvas>
      </div>

      <div class="fixed-bottom">
        <a href='://developers.google.com/web/fundamentals/media/capturing-images'>capturing-images</a>,
        <a href='://github.com/justadudewhohacks/face-api.js'>face-api.js</a>
        <a href='://github.com/WebDevSimplified/Face-Detection-JavaScript.git'>WebDevSimplified</a>
      </div>
    </div>

    <!-- bootstrap, jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- face -->
    <script src='face-api.min.js'></script>
    <script src='app.js'></script>

  </body>
</html>
